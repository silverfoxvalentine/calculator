<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = 'calculator'>
        <p id = 'display' maxlength = '8'>DISPLAY</p>
        <div class = 'keyboard'>
            
            <div class = "line1">
                <button id = 'ac'>A/C</button>
                <button id = 'del'>DEL</button>
                <button id = 'change'>+/-</button>
                <button id = 'operators'>+</button>
            </div>
            <div class = 'line2'>
                <button id = 'numbers'>1</button>
                <button id = 'numbers'>2</button>
                <button id = 'numbers'>3</button>
                <button id = 'operators'>-</button>
            </div>    
            <div class = 'line3'>
                <button id = 'numbers'>4</button>
                <button id = 'numbers'>5</button>
                <button id = 'numbers'>6</button>
                <button id = 'operators'>*</button>
            </div> 
            <div class = 'line4'>
                <button id = 'numbers'>7</button>
                <button id = 'numbers'>8</button>
                <button id = 'numbers'>9</button> 
                <button id = 'operators'>/</button>
            </div>
            <div class = 'lastline'>
                <button id = 'zero'>0</button>
                <button id = 'dec'>.</button>
                <button id = 'equals'>=</button>
            </div>
            
        </div>
</body>
</html>
